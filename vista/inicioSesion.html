<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Iniciar sesión</title>
<link href="../public/bootstrap5.3/css/bootstrap.min.css" rel="stylesheet">
<script src="../public/js/jquery-3.7.1.min.js"></script>
<script src="js/iniciarSesion.js"></script>
	
</head>

	
<body>
<div class="container bg-light border border-info form-signin w-25 m-auto" style="border-radius: 20px">
  <form id="frmSesion" name="frmSesion">
    <img src="../img/logo.jpg" alt="AeroReserva Logo" width="100" >
    <h1 class="h3 mb-3 fw-normal">Por favor, inicia sesión</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="name@example.com">
      <label for="usuario">Dirección de correo electrónico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Password">
      <label for="contrasenia">Contraseña</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="Acuerdate de mí" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Acuerdate de mí
      </label>
    </div>
    <button type="submit"  class="btn btn-primary w-100 py-2" id="acceder" name="acceder">Acceder</button>
    <p class="mt-5 mb-3 text-body-secondary" align="center">&copy; 2024–2025</p>
  </form>
	<div class="checkbox mb-3" align="center">
                    <label>
                        <h6>¿No tiene cuenta?</h6>
                        <a href="registrar.html">Regístrate por favor!!</a>
                    </label>
      </div>
</div>  
<script src="../public/bootstrap5.3/js/bootstrap.bundle.min.js"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones Matemáticas</title>
  <script src="../public/js/jquery-3.7.1.min.js"></script>
  <script src="js/ejercicio1.js"></script>
</head>
<body>
  <form id="formulario" name="formulario">
    <table width="400">
      <tbody>
        <tr>
          <th colspan="3">Operaciones</th>
        </tr>
        <tr>
          <td>Primer número:</td>
          <td>&nbsp;</td>
          <td><input type="number" id="n1" name="n1" required></td>
        </tr>
        <tr>
          <td>Segundo número:</td>
          <td>&nbsp;</td>
          <td><input type="number" id="n2" name="n2" required></td>
        </tr>
        <tr align="center">
          <td colspan="2" align="center">
            <button type="submit" id="enviar" name="enviar">Suma</button>
            <button type="button" id="precargar" name="precargar" onClick="precargar">Precargar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <div id="resultado"></div>
</body>
</html>
